<p-toast key="timeseries" position="top-right"></p-toast>
<div  class="grid container-timeseries">
    <div class="loading" *ngIf="loading && !timeSeriesData">
        <svg width="100" height="100"  x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
            <circle fill="none" stroke="#495057" stroke-width="4" stroke-miterlimit="10" cx="50" cy="50" r="48"/>
                <line fill="none" stroke-linecap="round" stroke="#495057" stroke-width="4" stroke-miterlimit="10" x1="50" y1="50" x2="85" y2="50.5">
              <animateTransform
                  attributeName="transform"
                  dur="2s"
                  type="rotate"
                  from="0 50 50"
                  to="360 50 50"
                  repeatCount="indefinite"/>
            </line>
        </svg>
    </div>
    <div *ngIf="timeSeriesData" class="col-12">
        <p-chart [height]="height" [width]="width" type="line" [data]="timeSeriesData" [options]="timeSeriesOptions"></p-chart>
    </div>
</div>
